<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Hat</title>
    <style></style>
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>

    <div id="demo-container">
      <model-viewer
        src="./models/Hat.glb"
        alt="A 3D hat"
        auto-rotate
        camera-controls
        skybox-image="./images/blurry_hdr.hdr"
      >
      </model-viewer>

      <select id="video-source" style="display: none;">
        <option value="">select your device ID</option>
      </select>

      <div id="xzimg-sdk-wrapper" style="z-index: 0;">
        <video
          id="xzimg-sdk-video"
          playsinline
          autoplay
          style="display: none;"
        ></video>
        <canvas id="xzimg-sdk-canvas" style="z-index: 0;"></canvas>
      </div>
      <progress
        id="progress-bar"
        max="100"
        value="0"
        style="display: none;"
      ></progress>
    </div>

    <script type="text/javascript" src="xzimg/xzimg.js"></script>
    <script>
      const video = document.getElementById("xzimg-sdk-video");
      const videoCanvas = document.getElementById("xzimg-sdk-canvas");
      let aspect_ratio = 1;
      function resize() {
        aspect_ratio = video.videoWidth / video.videoHeight;
        console.log(aspect_ratio);

        if (aspect_ratio > 1) {
          videoCanvas.style.height = "100% !important";
          videoCanvas.style.width = "auto !important";
        } else {
          videoCanvas.style.height = "auto !important";
          videoCanvas.style.width = "100% !important";
        }
      }
      function startAR() {
        const script = document.createElement("script");

        script.setAttribute("src", "bundle.js");
        document.head.appendChild(script);

        window.addEventListener("resize", resize);
        window.addEventListener("orientationchange", resize);
      }
      startAR();
    </script>
  </body>
</html>
