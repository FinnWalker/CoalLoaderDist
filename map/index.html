<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>

    <model-viewer
      id="model-viewer"
      src="./map.glb"
      alt="A 3D map"
      auto-rotate
      camera-controls
      skybox-image="./blurry_hdr.hdr"
    >
    </model-viewer>
  </body>
</html>
